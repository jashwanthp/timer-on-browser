<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Timer</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

    body {
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f9fafb, #eef2f7);
      color: #111827;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #1f2937;
      text-align: center;
    }

    svg {
      width: 280px;
      height: 280px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
      transform: rotate(-90deg); /* Makes the circle start at top */
    }

    .time {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #111827;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .controls button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .start { background: #10b981; }   /* Emerald */
    .pause { background: #f59e0b; }   /* Amber */
    .reset { background: #ef4444; }   /* Red */

    .duration {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: #374151;
    }

    .duration input {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 0.3rem 0.6rem;
      font-size: 1rem;
      width: 80px;
    }
  </style>
</head>
<body>
  <h1>Visual Timer</h1>

  <!-- Circle Timer -->
  <svg viewBox="0 0 240 240">
    <circle cx="120" cy="120" r="100" stroke="#e5e7eb" stroke-width="15" fill="none"/>
    <circle id="progress" cx="120" cy="120" r="100"
      stroke="#ef4444" stroke-width="15" fill="none"
      stroke-dasharray="628" stroke-dashoffset="628"
      stroke-linecap="round"
      style="transition: stroke-dashoffset 1s linear;" />
  </svg>

  <!-- Time Left -->
  <div id="time" class="time">1:00</div>

  <!-- Controls -->
  <div class="controls">
    <button class="start" onclick="startTimer()">Start</button>
    <button class="pause" onclick="pauseTimer()">Pause</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
  </div>

  <!-- Duration Input -->
  <div class="duration">
    <label>Duration (seconds):</label>
    <input type="number" id="durationInput" value="60" min="1" onchange="setDuration(this.value)">
  </div>

  <!-- Beep Sound -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let duration = 60;
    let timeLeft = 60;
    let isRunning = false;
    let timer = null;

    const radius = 100;
    const circumference = 2 * Math.PI * radius;
    const progress = document.getElementById("progress");
    const timeDisplay = document.getElementById("time");
    const beep = document.getElementById("beep");

    progress.setAttribute("stroke-dasharray", circumference);

    function updateUI() {
      const offset = circumference - (timeLeft / duration) * circumference;
      progress.setAttribute("stroke-dashoffset", offset);

      const m = Math.floor(timeLeft / 60);
      const s = String(timeLeft % 60).padStart(2, "0");
      timeDisplay.textContent = `${m}:${s}`;
    }

    function startTimer() {
      if (timeLeft === 0) timeLeft = duration;
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateUI();
        } else {
          clearInterval(timer);
          isRunning = false;
          beep.play();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = duration;
      updateUI();
    }

    function setDuration(val) {
      duration = Number(val);
      timeLeft = duration;
      updateUI();
    }

    // Init UI
    updateUI();
  </script>
</body>
</html>
