<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Timer Canvas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111827; /* dark mode */
      color: #f9fafb;
      font-family: system-ui, sans-serif;
    }

    h1 {
      margin-bottom: 1rem;
    }

    canvas {
      background: #111827;
      cursor: pointer;
    }

    .time {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 1rem 0;
    }

    .controls {
      display: flex;
      gap: 2rem;
      margin-top: 0.5rem;
    }

    .controls button {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .controls button:hover {
      color: #f9fafb;
    }
  </style>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
  <h1>Time Timer Clone</h1>

  <canvas id="timerCanvas" width="320" height="320"></canvas>

  <div id="time" class="time">60:00</div>

  <div class="controls">
    <button onclick="startTimer()" aria-label="Start"><i data-lucide="play"></i></button>
    <button onclick="pauseTimer()" aria-label="Pause"><i data-lucide="pause"></i></button>
    <button onclick="resetTimer()" aria-label="Reset"><i data-lucide="rotate-ccw"></i></button>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    lucide.createIcons();

    const FULL = 60 * 60; // 60 minutes in seconds
    let duration = FULL;
    let timeLeft = FULL;
    let isRunning = false;
    let timer = null;

    const canvas = document.getElementById("timerCanvas");
    const ctx = canvas.getContext("2d");
    const timeDisplay = document.getElementById("time");
    const beep = document.getElementById("beep");

    function drawTimer() {
      const w = canvas.width;
      const h = canvas.height;
      const cx = w / 2;
      const cy = h / 2;
      const r = 140;

      ctx.clearRect(0, 0, w, h);

      // Background circle
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, Math.PI * 2);
      ctx.strokeStyle = "#374151";
      ctx.lineWidth = 15;
      ctx.stroke();

      // Progress fill
      const angle = (timeLeft / FULL) * 2 * Math.PI;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.arc(cx, cy, r, -Math.PI / 2, -Math.PI / 2 + angle, false);
      ctx.closePath();
      ctx.fillStyle = "#ef4444";
      ctx.fill();
    }

    function updateUI() {
      drawTimer();
      const m = Math.floor(timeLeft / 60);
      const s = String(timeLeft % 60).padStart(2, "0");
      timeDisplay.textContent = `${m}:${s}`;
    }

    function startTimer() {
      if (timeLeft === 0) timeLeft = duration;
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateUI();
        } else {
          clearInterval(timer);
          isRunning = false;
          beep.play();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = duration;
      updateUI();
    }

    // Click to set time
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - canvas.width / 2;
      const y = e.clientY - rect.top - canvas.height / 2;
      let angle = Math.atan2(y, x) * (180 / Math.PI) + 90;
      if (angle < 0) angle += 360;
      const seconds = Math.round((angle / 360) * FULL);
      duration = seconds;
      timeLeft = seconds;
      updateUI();
    });

    // Init
    updateUI();
  </script>
</body>
</html>
