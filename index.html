<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FLV6V2X8FW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FLV6V2X8FW');
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #f9fafb;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    canvas {
      cursor: pointer;
      max-width: 90vw;
      max-height: 60vh;
    }

    .time {
      font-size: clamp(1.5rem, 4vw, 3rem);
      font-weight: 600;
      margin: 1rem 0;
    }

    .controls {
      display: flex;
      gap: 2rem;
      margin-top: 0.5rem;
    }

    .controls button {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      cursor: pointer;
      transition: color 0.2s;
    }

    .controls button:hover {
      color: #f9fafb;
    }

    .tip {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 1rem;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .tip.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>

  <canvas id="timerCanvas"></canvas>
  <div id="time" class="time">60:00</div>
  <div class="controls">
    <button onclick="startTimer()" aria-label="Start"><i data-lucide="play"></i></button>
    <button onclick="pauseTimer()" aria-label="Pause"><i data-lucide="pause"></i></button>
    <button onclick="resetTimer()" aria-label="Reset"><i data-lucide="rotate-ccw"></i></button>
  </div>

  <div id="tip" class="tip">ðŸ’¡ Drag on the circle to set a custom start time (within 60 min)</div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    lucide.createIcons();

    const FULL = 60 * 60;
    let duration = FULL;
    let timeLeft = FULL;
    let isRunning = false;
    let timer = null;

    const canvas = document.getElementById("timerCanvas");
    const ctx = canvas.getContext("2d");
    const timeDisplay = document.getElementById("time");
    const beep = document.getElementById("beep");
    const tip = document.getElementById("tip");

    let size = 0;
    let radius = 0;

    function resizeCanvas() {
      size = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.6);
      canvas.width = size;
      canvas.height = size;
      radius = size / 2 - 20;
      updateUI();
    }

    function drawTimer() {
      const w = canvas.width;
      const h = canvas.height;
      const cx = w / 2;
      const cy = h / 2;

      ctx.clearRect(0, 0, w, h);

      // Background circle
      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, Math.PI * 2);
      ctx.strokeStyle = "#374151";
      ctx.lineWidth = size * 0.05;
      ctx.stroke();

      // Progress fill
      const angle = (timeLeft / FULL) * 2 * Math.PI;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.arc(cx, cy, radius, -Math.PI / 2, -Math.PI / 2 + angle, false);
      ctx.closePath();
      ctx.fillStyle = "#ef4444";
      ctx.fill();
    }

    function updateUI() {
      drawTimer();
      const m = Math.floor(timeLeft / 60);
      const s = String(timeLeft % 60).padStart(2, "0");
      timeDisplay.textContent = `${m}:${s}`;
    }

    function startTimer() {
      if (timeLeft === 0) timeLeft = duration;
      if (isRunning) return;
      isRunning = true;

      gtag('event', 'timer_started', { value: timeLeft });

      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateUI();
        } else {
          clearInterval(timer);
          isRunning = false;
          beep.play();
          gtag('event', 'timer_finished');
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = duration;
      updateUI();

      gtag('event', 'timer_reset');
    }

    // Click to set custom start time
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - canvas.width / 2;
      const y = e.clientY - rect.top - canvas.height / 2;
      let angle = Math.atan2(y, x) * (180 / Math.PI) + 90;
      if (angle < 0) angle += 360;
      const seconds = Math.round((angle / 360) * FULL);
      duration = seconds;
      timeLeft = seconds;
      updateUI();

      // hide tip after first use
      tip.classList.add("hidden");
    });

    window.addEventListener("resize", resizeCanvas);

    // Init
    resizeCanvas();

    // Auto hide tip after 7 seconds
    setTimeout(() => tip.classList.add("hidden"), 7000);
  </script>
</body>
</html>
